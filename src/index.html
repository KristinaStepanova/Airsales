<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviasales</title>
  </head>
  <body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
      <div class="uk-navbar-left">
        <a href="#" class="uk-navbar-item uk-logo">Logo</a>
        <ul class="uk-navbar-nav">
          <li>
            <a href="#">
              <span class="uk-icon uk-margin-small-right" uk-icon="icon: star">
              </span>
              <div class="uk-inline">
                <button class="uk-button uk-button-default" type="button">
                  FAVORITE
                </button>
                <div uk-dropdown="mode: click">
                  <ul class="favorites-items"></ul>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="form-controls">
      <div class="uk-container">
        <div class="uk-card uk-card-body uk-card-default">
          <h3 class="uk-card-title">Choose your location and dates</h3>
          <form name="locationControls" class="uk-grid-small" uk-grid>
            <div class="uk-width-1-4@s">
              <select class="uk-select" name="countryOrigin" id="countryOrigin">
                <option>Choose departure country</option>
              </select>
            </div>
            <div class="uk-width-1-4@s">
              <select
                class="uk-select"
                name="cityOrigin"
                id="cityOrigin"
                disabled
              >
              </select>
            </div>
            <div class="uk-width-1-4@s">
              <select
                class="uk-select"
                name="countryDestination"
                id="countryDestination"
              >
                <option>Choose destination country</option>
              </select>
            </div>
            <div class="uk-width-1-4@s">
              <select
                class="uk-select"
                name="cityDestination"
                id="cityDestination"
                disabled
              >
              </select>
            </div>
            <div class="uk-width-1-4@s">
              <label for="startDate">Start date</label>
              <input type="date" class="uk-input" id="startDate" />
            </div>
            <div class="uk-width-1-4@s">
              <label for="endDate">End date</label>
              <input type="date" class="uk-input" id="endDate" />
            </div>
            <div class="uk-width-1-12@s">
              <button type="submit" class="uk-button uk-button-default">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="tickets-container-wrap uk-container">
      <div
        class="tickets-container uk-grid-column-small uk-grid-row-large uk-child-width-1-3@s uk-text-center"
        uk-grid
      ></div>
    </div>
  </body>
</html>
